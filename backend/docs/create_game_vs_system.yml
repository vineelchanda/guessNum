Create a new game against the AI system
---
tags:
  - Game
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          player_info:
            type: object
            properties:
              name:
                type: string
                example: Alice
              number:
                type: string
                example: "4827"
responses:
  201:
    description: Game created against system
    content:
      application/json:
        schema:
          type: object
          properties:
            game_id:
              type: string
              example: "7341"
