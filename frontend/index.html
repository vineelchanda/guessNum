<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Game App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Python Game</h1>
        <div id="game-options">
            <button id="create-game">Create a Game</button>
            <button id="join-game">Join a Game</button>
        </div>
        <div id="game-id-section" style="display:none;">
            <h2>Your Game ID: <span id="game-id"></span></h2>
        </div>
        <div id="join-game-section" style="display:none;">
            <h2>Enter Game ID:</h2>
            <input type="text" id="game-id-input" placeholder="Enter 4-digit Game ID">
            <button id="submit-join">Join Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
